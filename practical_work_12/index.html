<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>12 practical</title>
</head>
<body>
<h1>Практична робота №12 Головчук Наталя Василівна</h1>

<form id="myForm">
    <label for="username">Ім’я користувача:</label>
    <input type="text" id="username" name="username" required><br>
  
    <label for="email">Електронна пошта:</label>
    <input type="email" id="email" name="email" required><br>
      
    <fieldset>
        <legend>Виберіть прийом їжі:</legend>
        <input type="radio" id="breakfast" name="meal" value="Сніданок">
        <label for="breakfast">Сніданок</label><br>
      
        <input type="radio" id="lunch" name="meal" value="Обід">
        <label for="lunch">Обід</label><br>
      
        <input type="radio" id="dinner" name="meal" value="Вечеря">
        <label for="dinner">Вечеря</label>
    </fieldset><br>
      
    <label>Оберіть страви:</label><br>
    <input type="checkbox" id="borshch" name="food" value="Борщ">
    <label for="borshch">Борщ</label><br>
      
    <input type="checkbox" id="porridge" name="food" value="Вівсяна каша">
    <label for="porridge">Вівсяна каша</label><br>
      
    <input type="checkbox" id="pasta" name="food" value="Паста Болоньєзе">
    <label for="pasta">Паста Болоньєзе</label><br>
      
    <input type="checkbox" id="pizza" name="food" value="Піца">
    <label for="pizza">Піца</label><br>
      
    <input type="checkbox" id="shashlik" name="food" value="Шашлик">
    <label for="shashlik">Шашлик</label><br>
      
    <label for="comment">Коментар:</label><br>
    <textarea id="comment" name="comment"></textarea><br>
      
    <button type="submit" id="submitBtn">Надіслати</button>
</form>
      
<div id="output"></div>
      
<script src="script.js"></script>
</body>
</html>
